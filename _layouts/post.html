---
layout: default
---
{% include profile.html %}
<section class="flex-active-slide">
  <div class="item blog blog-single" itemscope itemtype="http://schema.org/Article">
    <div class="page-head">
      <div class="row">
        <div class="col-md-12">
          <h3 itemprop="name">{{ page.title }}</h3>
          <div class="post-meta">
            <i class="fa fa-calendar" itemprop="datePublished" content="{{ page.date | date: '%Y-%m-%d' }}"></i> {{ page.date | date: "%b %-d, %Y" }}
          </div>
          <div class="post-meta display-none">
            <span itemprop="author" itemscope itemtype="http://schema.org/Person">
              <span itemprop="name">{{ site.data.my.name }}</span>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="blog-wrap">
      <article itemprop="articleBody">
        {{ content }}
      </article>

      <div class="comments-wrap">
        {% include disqus.html %}
      </div>
    </div>
  </div>
</section>
{% include portfolio.html %}
{% include resume.html %}
{% include contact.html %}
