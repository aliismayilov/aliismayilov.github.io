<section class="no-height">
  <div class="item contact" id="5">
    <div class="page-head">
      <div class="row">
        <div class="col-md-5">
          <h3>Contact me</h3>
        </div>
        <div class="col-md-7">
          <div class="np-main">
            <p>Go to next/previous page</p>
            <div class="np-controls">
              <a href="#" class="previous"><i class="fa fa-arrow-circle-left"></i></a>
              <a href="#" class="next"><i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="map">
      <div class="gmap">
        <div id="map"></div>
      </div>
    </div>
    <div class="contact-info">
      <h4>Contact info</h4>
      <p>Current time in {{ site.data.my.location }}: <time></time></p>
      <ul>
        <li><i class="fa fa-envelope"></i> {{ site.data.my.email }}</li>
        <li><i class="fa fa-phone"></i> {{ site.data.my.mobile }}</li>
        <li><i class="fa fa-skype"></i> {{ site.data.my.skype }}</li>
      </ul>
    </div>
  </div>
</section>
