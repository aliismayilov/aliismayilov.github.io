<section class="no-display">
  <div class="item blog" id="4">
    <div class="page-head">
      <div class="row">
        <div class="col-md-5">
          <h3>Blog</h3>
        </div>
        <div class="col-md-7">
          <div class="np-main">
            <p>Go to next/previous page</p>
            <div class="np-controls">
              <a href="#" class="previous"><i class="fa fa-arrow-circle-left"></i></a>
              <a href="#" class="next"><i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="blog-wrap">
      {% for post in site.categories.blog %}
        <article>
          <div class="row">
            {% if post.image %}
              <div class="col-md-3">
                <img src="{{ post.image }}" class="img-responsive" alt=""/>
              </div>
            {% endif %}
            <div class="{% if post.image %}col-md-9{% else %}col-md-12{% endif %}">
              <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
              <div class="post-meta">
                <i class="fa fa-calendar"></i> {{ post.date | date: "%b %-d, %Y" }}
              </div>
              {{ post.excerpt }}
            </div>
          </div>
        </article>
      {% endfor %}
    </div>
  </div>
</section>
