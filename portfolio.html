---
layout: default
---
<section class="flex-active-slide">
  <div class="works" id="3">
    <div class="portfolio-wrap">
      <div class="row">
        <ul id="filter-list" class="clearfix">
          <li class="filter" data-filter="all"><i class="fa fa-th"></i> All</li>
          <li class="filter" data-filter="ruby-on-rails">Ruby on Rails</li>
          <li class="filter" data-filter="django">Django</li>
          <li class="filter" data-filter="node-js">Node.js</li>
          <li class="filter" data-filter="front-end">Front-end</li>
        </ul>
        <ul class="portfolio">
          {% for project in site.categories.project %}
            <li class="item col-md-4 {{ project.tags | join: " " }}">
              <a href="{{ project.image }}" class="nivo-lbox">
                <div class="folio-img">
                  <img src="{{ project.thumbnail }}" alt="" class="img-responsive">
                  <div class="overlay">
                    <div class="overlay-inner">
                      <h4>{{ project.title }}</h4>
                      <p>{{ project.description }}</p>
                    </div>
                  </div>
                </div>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>

<script src="/assets/js/jquery.mixitup.min.js"></script>
<script src="/assets/js/nivo-lightbox.min.js"></script>
<script>
  /* Mixitup Portfolio */
  jQuery(document).ready(function($) {
    "use strict";
    $('.portfolio').mixitup({
      targetSelector: '.item',
      transitionSpeed: 450
    });
  });

  /* Nivo - Lightbox */
  jQuery(document).ready(function($) {
    "use strict";
      $('.nivo-lbox').nivoLightbox({ effect: 'fade' });
  });
</script>
