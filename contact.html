---
layout: default
---
<section class="flex-active-slide">
  <div class="item contact" id="5">
    <div class="map">
      <div class="gmap">
        <div id="map"></div>
      </div>
    </div>
    <div class="contact-info">
      <h4>Contact info</h4>
      <p>Current time in {{ site.data.my.location }}: <time></time></p>
      <ul>
        <li><i class="fa fa-envelope"></i> {{ site.data.my.email }}</li>
        <li><i class="fa fa-phone"></i> {{ site.data.my.mobile }}</li>
        <li><i class="fa fa-skype"></i> {{ site.data.my.skype }}</li>
      </ul>
    </div>
  </div>
</section>

<script src="/assets/js/moment.min.js"></script>
<script src="/assets/js/moment-timezone-with-data-2010-2020.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="/assets/js/gmaps.js"></script>
<script>
  /* Google map */
  $(function () {
    'use strict';
    var lat = 52.516667,
        lng = 13.383333,
        map = new GMaps({
          el: '#map',
          lat: lat,
          lng: lng,
          zoom: 4,
          zoomControl : true,
          zoomControlOpt: {
            style : 'BIG',
            position: 'TOP_LEFT'
          },
          panControl : true,
          streetViewControl : false,
          mapTypeControl: false,
          overviewMapControl: false
        });

    map.addMarker({
      lat: lat,
      lng: lng
    });
  });

  /* Moment.js */
  $(function () {
    'use strict';
    $('.contact-info time').html(moment().tz('Berlin').format('h:mm a'));
  });
</script>
