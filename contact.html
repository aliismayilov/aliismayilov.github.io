---
layout: default
---
<section class="flex-active-slide">
  <div class="item contact" id="5">
    <div class="contact-info">
      <h4>Contact info</h4>
      <p>Current time in {{ site.data.my.location }}: <time></time></p>
      <ul>
        <li><i class="fa fa-envelope"></i> {{ site.data.my.email }}</li>
        <li><i class="fa fa-skype"></i> {{ site.data.my.skype }}</li>
      </ul>
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.21/moment-timezone-with-data.min.js"></script>
<script>
  /* Moment.js */
  $(function () {
    'use strict';
    $('.contact-info time').html(moment().tz('Europe/Berlin').format('h:mm a'));
  });
</script>
